<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - TAZIYA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <h2>Paiement</h2>
        <br><p>Veuillez effectuer le paiement suivant pour valider votre réservation</p>
        <br><form action="" method="post">
            <!--Account Information Start-->
            <h4>Détails de vos informations personelles</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Nom" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Prénom" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Ville de départ" required class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Ville d'arrivée" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Type de classe" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Nombre de places" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            
            <!--Account Information End-->
            <!--Payment Details Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            <img width="40px" height="auto" src="OM.jpeg" alt="Orange Money"></i>ORANGE MONEY</span></label>
                    <input type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span>
                            <img width="60px" height="auto" src="mtn.jpeg" alt="MTN Money"></i>MTN MONEY</span></label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Numéro de Téléphone 656-764-451/676-522-987" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" placeholder="Prix des bagages" required class="name">
                    <i class="fa fa-money icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" placeholder="Montant Net à Payer" required class="name">
                    <i class="fa fa-money icon" aria-hidden="true"></i>
                </div>
            </div>
            <!--Payment Details End-->

            <div class="input_group">
                <div class="input_box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>
            

        </form>
    </div>

</body>

</html>
